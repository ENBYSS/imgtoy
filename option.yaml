  #max_dim: 1920
  # max_dim: 320
  # max_dim: 640
  max_dim: 960

output:
  path: "./output/test/_quickmake"
  n: 1000

effects:
  - brighten:
      factor: { min: -0.1, max: 0.1 }
  - saturate:
      factor: { min: -0.1, max: 0.1 }
  - contrast:
      factor: [ 0.9, 1.0, 1.0, 1.5 ]
  - hue-rotate:
      factor: { min: 0.0, max: 360.0 }
  - ordered:
      strategies:
        - marble-tile:
            matrix-size: [4, 8, 16]

        - diagonal-tiles:
            matrix-size: [4, 8, 16]

        - scanline:
            matrix-size: [4, 8, 16]
            orientation: horizontal

        - diagonals-n:
            matrix-size: [4, 8, 16, 32, 64, 128]
            diagonal-direction:
              down-right: 0.5
              up-right: 0.5
            increase-strategy:
              type: linear # or exponential
              factor: [2, 3]

        - curve-path:
            matrix-size: [4, 8, 16, 32, 64, 128]
            amplitude: { min: 0.1, max: 1.0 }
            promotion: { min: 0.001, max: 0.05 }

        - zigzag:
            matrix-size: [4, 8, 16, 32, 64, 128]
            halt-threshold: 1000
            base-step:
              y: { min: 0.1, max: 1.5 }
              #x: { min: 0.1, max: 1.5 } #uncomment to BREAK the effect
            wrappings:
              - all
              - none
              - horizontal
              - vertical
            magnitude:
              x: { min: 0.1, max: 1.0 }
              y: { min: 0.1, max: 1.0 }
            promotion:
              x: { min: 0.001, max: 0.05 }
              y: { min: 0.001, max: 0.05 }

        - modulo-snake:
            matrix-size: [4, 8, 16, 32, 64, 128]
            increment-by: { min: 0.1, max: 100.0 }
            modulo: { min: 2, max: 2000 }
            iterations: { min: 1, max: 50 }

        - broken-spiral:
            matrix-size: [4, 8, 16, 32, 64, 128]
            base-step:
              y: { min: 0.1, max: 1.5 }
            oob-threshold: 500
            increment-by: { min: -0.1, max: 0.1 }
            increment-in: { min: 1, max: 10 }

      blur:
        chance: 0.5
        factor: 2

      exponentiate:
        chance: 0.5
        factor: 0.9

      rotation:
        chance: 0.5
        values:
          - "right"
          - "left"
          - "half"

      checker:
        chance: 0.8
        type: from
        source:
          type: center
        factor:
          type: linear
        modulo: [2, 4, 8, 16, 32, 64]

      invert: 0.5

      mirror:
        flip: 0.5
        thorough: 0.5
        chance: 0.5
        directions:
          - [downright]
          - [upright]
          - [horizontal]
          - [vertical]
          - [downright, upright]
          - [upright, downright]
          - [horizontal, vertical]
          - [vertical, horizontal]
          - [vertical, horizontal, downright, upright]

      palette:
        type: random_v2
        config:
          #min_lum: { min: 0.0, max: 25.0 }
          #max_lum: { min: 75.0, max: 100.0 }
          lum-strategy:
            count: { min: 3, max: 20 }
            type: "distributed/area"
            overlap: [0.0, 5.0]
          chroma-strategy:
            type: random

            #range_start: { min: 32.0, max: 64.0 }
            #range_end: { min: 96.0, max: 128.0 }
          hue-strategies:
            - type: "neighbour"
              size: { min: 1.0, max: 30.0 }
              count: { min: 2, max: 8 }
              dist: "random"
            - type: "contrast"
              size: { min: 1.0, max: 30.0 }
              count: { min: 2, max: 8 }
              dist: "random"
            - type: "penpal"
              size: { min: 1.0, max: 30.0 }
              count: { min: 2, max: 8 }
              dist: "linear"
              distance: { min: 90.0, max: 270.0 }
              iterations: { min: 1, max: 5 }
          #            - type: "cycle"
          #              count: {min: 4, max: 20}
          misc_flags:
            - "extremes"
            - "single_lum"
            #- "grayscale"

        #- rgb: "AA00FF"
        #- random: { min: 1, max: 5 }
      #palette:
      #- rgb: "000000"
      #- rgb: "FFFFFF"
      #- rgb: "FF0000"
      #- rgb: "AA0088"
      #- rgb: "FF5500"
      #- rgb: "00FF00"
